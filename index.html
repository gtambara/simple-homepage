<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Potter Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Left Sidebar -->
    <div class="left" style="width:25%">
      <div class="title"><h3>Trabalho</h3></div>
      <ul>
        <li><a href="https://app.slack.com/">Slack</a></li><br>
        <li><a href="https://www.google.com/drive/">Drive</a></li><br>
        <li><a href="https://trello.com/">Trello</a></li><br>
        <li><a href="https://aprender3.unb.br/">Aprender3</a></li><br>
        <li><a href="https://aprender.ead.unb.br/">Aprender</a></li><br>
        <li><a href="http://moodle.mat.unb.br/">Moodle Mat</a></li><br>
        <li><a href="http://e-mural.mat.unb.br/">E-Mural</a></li><br>
        <li><a href="https://mail.google.com/">Gmail</a></li><br>
        <li><a href="https://outlook.office365.com/mail/">Outlook</a></li><br>
      </ul>
    </div>

    <!-- Right Sidebar -->
    <div class="right" style="width:25%">
      <div class="title"><h3>Pessoal</h3></div>
      <ul>
        <li><a href="https://youtube.com">Youtube</a></li><br>
        <li><a href="https://reddit.com">Reddit</a></li><br>
        <li><a href="https://github.com/">Github</a></li><br>
        <li><a href="https://www.twitch.tv/">Twitch</a></li><br>
        <li><a href="https://mega.nz/fm">Mega</a></li><br>
        <li><a href=""></a></li><br>
      </ul>
    </div>

    <!-- clock -->
    <main style="margin-left:25%">
      <div class="clock">
        <span class="time">
          <p></p>
        </span>
        <div class="clock_face">
          <span class="handHour"></span>
          <span class="handMin"></span>
          <span class="handSec"></span>
          <span class="dot"></span>
        </div>
        <span class="time_text">
          <p></p>
        </span>
      </div>
    </main>

  </body>
</html>

<script src="script.js"></script>
